<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Twitch Drops Demo</title>
  <meta name="description" content="Twitch Drops Demo">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src = "js/twitchUserName.js"></script>
  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>

<body>
  <div class="wrapper">
    <div class="container">
      <header>
         <h1>Engage Your Players on Twitch with Drops!</h1>
      </header>
      <section class="video__wrapper">
        <div class="video__container">
		<!-- Replace channel with your own channel -->
          <iframe
        src="https://player.twitch.tv/?channel=twitchdropsdemo"
        height="576"
        width="1024"
        allowfullscreen="true">
     </iframe>
        </div>
      </section>
      <section class="btn-container">
         <div id="twitch-image-container">
       <div display="inline-block">
	   </div>
	   <!-- Button to get users to connect their game Id with their Twitch user id. 
			User is redirected to login page, where they are asked to approve access to viewing activity.
		-->
       <div id="twitch-button-div"></div>
     </div>
      </section>
    </div>
  </div>

  <script>
    document.addEventListener("touchstart", function(){}, true);
  </script>
</body>
